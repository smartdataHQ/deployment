      [{"addresses":["192.168.50.125","192.168.50.159","192.168.50.66"],"port":443,"protocol":"HTTPS","serviceName":"contextsuite:contextsuite","ingressName":"contextsuite:contextsuite","hostname":"app.contextsuite.com","path":"/","allNodes":false}]
  name: contextapi
  namespace: contextsuite
spec:
spec:
  rules:
    - host: app.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: contextapi
                port:
                  number: 4001
            path: /stats
            pathType: Prefix
          - backend:
              service:
                name: contextapi
                port:
                  number: 4001
            path: /context
            pathType: Prefix
  tls:
