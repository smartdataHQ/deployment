apiVersion: apps/v1
kind: Deployment
metadata:
  name: contextapi
spec:
  selector:
    matchLabels:
      app: contextapi
      tier: api
  template:
    metadata:
      labels:
        app: contextapi
        tier: api
    spec:
      containers:
        - name: node
          image: quicklookup/contextapi:586c759
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - mountPath: /cdn
              name: cdn
          ports:
            - containerPort: 4001
          livenessProbe:
            httpGet:
              port: 4001
              path: /api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 4001
              path: /api/status/ready
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          env:
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql-postgresql-ha-pgpool
                key: password
          - name: NEO4J_PASSWORD
            valueFrom:
              secretKeyRef:
                name: contextsuite
                key: NEO4J_AUTH
          - name: CLICKHOUSE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: clickhouse
                key: cxss3-password
          - name: SOLR_PASSWORD
            valueFrom:
              secretKeyRef:
                name: solr
                key: solr-password
          envFrom:
            - configMapRef:
                name: contextapi-config
      imagePullSecrets:
        - name: dockerlock
      volumes:
        - name: cdn
          hostPath:
            path: /data/cdn

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: contextapi
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: contextapi
  maxReplicas: 4
  minReplicas: 2
  targetCPUUtilizationPercentage: 60