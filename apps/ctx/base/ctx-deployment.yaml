apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctx
spec:
  selector:
    matchLabels:
      app: ctx
      tier: api
  template:
    metadata:
      labels:
        app: ctx
        tier: api
    spec:
      containers:
        - name: node
          image: quicklookup/ctx:1.0.6
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          ports:
            - containerPort: 8088
          livenessProbe:
            httpGet:
              port: 8088
              path: /api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 8088
              path: /api/status/ready
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: ctx-config
                key: OPENAI_API_KEY
          envFrom:
            - configMapRef:
                name: ctx-config
      imagePullSecrets:
        - name: dockerlock

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ctx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ctx
  maxReplicas: 4
  minReplicas: 2
  targetCPUUtilizationPercentage: 60