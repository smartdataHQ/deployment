apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ctxin
spec:
  rules:
    - host: ingress.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: ctxin
                port:
                  number: 8088
            path: /stats
            pathType: Prefix
          - backend:
              service:
                name: ctxin
                port:
                  number: 8088
            path: /context
            pathType: Prefix
          - backend:
              service:
                name: ctxin
                port:
                  number: 8088
            path: /graph
            pathType: Prefix
  tls:
    - hosts:
        - ingress.contextsuite.com
      secretName: star-contextsuite-com
