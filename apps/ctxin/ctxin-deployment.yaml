apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctxin
spec:
  selector:
    matchLabels:
      app: ctxin
      tier: api
  replicas: 3
  template:
    metadata:
      labels:
        app: ctxin
        tier: api
    spec:
      containers:
      - name: ctxin
        image: quicklookup/ctxin:826b424
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8088
        livenessProbe:
          httpGet:
            port: 4001
            path: /api/status/alive
          initialDelaySeconds: 5
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 4001
            path: /api/status/ready
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 2
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql-postgresql-ha-pgpool
                key: password
        envFrom:
          - configMapRef:
              name: ctxin-config

      imagePullSecrets:
        - name: dockerlock
