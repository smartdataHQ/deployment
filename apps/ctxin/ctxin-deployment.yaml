apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctxin
spec:
  selector:
    matchLabels:
      app: ctxin
      tier: api
  replicas: 3
  template:
    metadata:
      labels:
        app: ctxin
        tier: api
    spec:
      containers:
      - name: ctxin
        image: quicklookup/ctxin:483b987
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8088
        livenessProbe:
          httpGet:
            port: 8088
            path: /api/status/alive
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            port: 8088
            path: /api/status/ready
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql-postgresql-ha-pgpool
                key: password
        envFrom:
          - configMapRef:
              name: ctxin-config

      imagePullSecrets:
        - name: dockerlock

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ctxin
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ctxin
  maxReplicas: 8
  minReplicas: 4
  targetCPUUtilizationPercentage: 60