apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctxpipe
spec:
  selector:
    matchLabels:
      app: ctxpipe
      tier: etl
  template:
    metadata:
      labels:
        app: ctxpipe
        tier: etl
    spec:
      containers:
        - name: node
          image: quicklookup/pipelines:8886a96
          ports:
            - containerPort: 9999
            - containerPort: 3030
          env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ctxpipe
                key: POSTGRES_PASSWORD
          - name: CLICKHOUSE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ctxpipe
                key: CLICKHOUSE_PASSWORD
          - name: SYN_IS_SNOWFLAKE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ctxpipe
                key: SYN_IS_SNOWFLAKE_PASSWORD
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: ctxpipe
                key: REDIS_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: ctxpipe
                key: POSTGRES_USER
          envFrom:
            - configMapRef:
                name: ctxpipe-config

      imagePullSecrets:
        - name: dockerlock
