apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-api
spec:
  selector:
    matchLabels:
      app: gpt-api
      tier: api
  template:
    metadata:
      labels:
        app: gpt-api
        tier: api
    spec:
      containers:
        - name: node
          image: quicklookup/gpt-api:40c2165
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
          - name: ephemerala
            mountPath: /usr/local/share/fonts
          - name: ephemeralb
            mountPath: /cache
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              port: 8000
              path: /api/status/alive
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 8000
              path: /api/status/ready
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
          env:
            - name: AZURE_OPENAI_API_KEY_gpt_3_5_turbo
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: AZURE_OPENAI_API_KEY_gpt_3_5_turbo
            - name: AZURE_OPENAI_API_KEY_gpt_4
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: AZURE_OPENAI_API_KEY_gpt_4
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: OPENAI_API_KEY
            - name: FRESHDESK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm
                  key: FRESHDESK_API_KEY
          envFrom:
            - configMapRef:
                name: gpt-api-config
      imagePullSecrets:
        - name: dockerlock
      volumes:
        - name: ephemerala
          emptyDir:
            sizeLimit: 5Gi
        - name: ephemeralb
          emptyDir:
            sizeLimit: 5Gi
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: gpt-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gpt-api
  maxReplicas: 4
  minReplicas: 2
  targetCPUUtilizationPercentage: 60