apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
spec:
  selector:
    matchLabels:
      app: playground
      tier: gui
  replicas: 3
  template:
    metadata:
      labels:
        app: playground
        tier: gui
    spec:
      containers:
        - name: node
          image: quicklookup/playground:74db38b
          resources:
            requests:
              cpu: 200m
              memory: 100Mi
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              port: 80
              path: /
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 80
              path: /
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          envFrom:
            - configMapRef:
                name: playground-config
