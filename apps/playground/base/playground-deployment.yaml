apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground
spec:
  selector:
    matchLabels:
      app: playground
      tier: gui
  replicas: 3
  template:
    metadata:
      labels:
        app: playground
        tier: gui
    spec:
      containers:
        - name: node
          image: quicklookup/playground:820b03d
          resources:
            requests:
              cpu: 200m
              memory: 100Mi
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: playground-config
