apiVersion: v1
kind: Pod
metadata:
  name: syn2ch
spec:
  containers:
  - name: syn2ch
    image: quicklookup/ctxpipe:9616a9b
    env:
      - name: TIMEOUT
        value: "60"
      - name: KAFKA_BATCH_SIZE
        value: "5000"
      - name: BATCH_SIZE
        value: "10000"
      - name: SNAPSHOT_INTERVAL
        value: "8640"
      - name: TABLE
        value: semantic.sem_events
      - name: RECOVERY_INIT
        value: python -m bytewax.recovery /pipedrive/syn2ch/ 2
      - name: DB_PATH
        value: /pipedrive/databases
      - name: RECOVERY_DIR
        value: '/pipedrive/syn2ch'
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgresql-postgresql-ha-pgpool
            key: password
      - name: CLICKHOUSE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: clickhouse
            key: admin-password
      - name: SYN_IS_SNOWFLAKE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: customer
            key: SYN_IS_SNOWFLAKE_PASSWORD
    volumeMounts:
      - mountPath: /pipedrive
        name: pipedrive
  volumes:
  - hostPath:
      path: /data/pipedrive
    name: pipedrive
  imagePullSecrets:
    - name: dockerlock
