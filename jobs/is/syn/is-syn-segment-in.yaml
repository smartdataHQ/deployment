apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: is-syn-segment-in
  name: is-syn-segment-in
  namespace: ingress
spec:
  backoffLimit: 2
  completions: 1
  parallelism: 1
  suspend: true
  template:
    metadata:
      labels:
        job-name: is-syn-segment-in
      namespace: ingress
    spec:
      containers:
        - image: quicklookup/ctxpipe:b5d4ff0
          imagePullPolicy: Always
          name: is-syn-segment-in-0
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: $PIPELINE
              value: python -m bytewax.run -p4 'pipelines/flows/json_kafka_ingress:get_flow("xZN8!E6d4aXns2ty", batch_size=10000, kafka_batch_size=5000, timeout=1200, table="semantic.sem_events")' -r /pipedrive/syn.is.status/
            - name: $RECOVERY_DIR
              value: /pipedrive/syn.is.status
            - name: $RECOVERY_INIT
              value: python -m bytewax.recovery /pipedrive/syn.is.status 4
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-postgresql-ha-pgpool
                  key: password
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
          volumeMounts:
            - mountPath: /pipedrive
              name: is-syn-segment-in-pvc
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: dockerlock
      restartPolicy: Never
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
        - name: is-syn-segment-in-pvc
          persistentVolumeClaim:
            claimName: is-syn-segment-in-pvc

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: is-syn-segment-in
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: is-syn-segment-in
  maxReplicas: 1
  minReplicas: 1
  targetCPUUtilizationPercentage: 60