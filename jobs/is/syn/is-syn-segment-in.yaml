apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: is-syn-segment-in
  name: is-syn-segment-in
  namespace: solutions
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: is-syn-segment-in
      namespace: ingress
    spec:
      containers:
        - image: quicklookup/ctxpipe:5f27dac
          imagePullPolicy: Always
          name: is-syn-segment-in
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: WRITE_KEY
              value: 'xZN8!E6d4aXns2ty'
            - name: BATCH_SIZE
              value: '1000'
            - name: KAFKA_BATCH_SIZE
              value: '500'
            - name: TIMEOUT
              value: '120'
            - name: TABLE
              value: semantic.sem_events
            - name: RECOVERY_DIR
              value: /pipedrive/syn.is.status
            - name: RECOVERY_INIT
              value: python -m bytewax.recovery /pipedrive/syn.is.status 4
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-postgresql-ha-pgpool
                  key: password
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
            - name: SYN_IS_SNOWFLAKE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: snowflake
                  key: SYN_IS_SNOWFLAKE_PASSWORD
          volumeMounts:
            - mountPath: /pipedrive
              name: is-syn-segment-in-pvc
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: dockerlock
      restartPolicy: Never
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      volumes:
        - name: is-syn-segment-in-pvc
          persistentVolumeClaim:
            claimName: is-syn-segment-in-pvc
