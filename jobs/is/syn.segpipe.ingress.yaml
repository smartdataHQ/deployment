apiVersion: batch/v1
kind: Job
metadata:
  namespace: ingress
spec:
  template:
    metadata:
      labels:
        job-name: syn-segpipe-ingress
    spec:
      containers:
        - name: syn-segpipe-ingress
          image: quicklookup/ctxpipe:9616a9b
          command:
            - "entrypoint.sh"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-postgresql-ha-pgpool
                  key: password
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
            - name: SYN_IS_SNOWFLAKE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: snowflake
                  key: SYN_IS_SNOWFLAKE_PASSWORD

          volumeMounts:
            - mountPath: /pipedrive
              name: is-syn-segment-disc
      restartPolicy: Never
      volumes:
        - name: is-syn-segment-disc
          persistentVolumeClaim:
            claimName: is-syn-segment-in-pvc

