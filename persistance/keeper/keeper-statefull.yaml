apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: keeper
  labels:
    app: keeper

spec:
  serviceName: keeper
  selector:
    matchLabels:
      app: keeper
      tier: persistence
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: keeper
        tier: persistence
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - keeper
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: keeper-config
          configMap:
            name: keeper-config
            items:
              - key: keeper_config.xml
                path: keeper_config.xml
        - name: keeper-data
          hostPath:
            path: /data/clickhouse/keeper
      containers:
      - name: keeper
        image: clickhouse/clickhouse-keeper:23.11.1-alpine
        ports:
        - containerPort: 9000
        - containerPort: 8123
        - containerPort: 9181
        restartPolicy: Never
        volumeMounts:
          - name: keeper-config
            mountPath: /etc/clickhouse-keeper/
            subPath: keeper_config.xml
          - name: keeper-data
            mountPath: /var/lib/clickhouse-keeper

      imagePullSecrets:
        - name: dockerlock
